- type: entity
  parent: BaseMachine
  id: ESMachineSciencePortalGenerator
  name: portal generator
  description: Through a wrinkle in time, vast and distant dimensions can be brought close together simultaneously, allowing for the instant transfer of materia.
  suffix: ES
  components:
  - type: Sprite
    sprite: _ES/Structures/Machines/Telesci/portalgen.rsi
    noRot: true
    layers:
    - state: base
    - state: cube-off
      map: [ "cube" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ESPortalGeneratorVisuals.Charged:
        cube:
          True:
            state: cube
            shader: unshaded
          False:
            state: cube-off
            shader: shaded
  - type: PointLight
    enabled: false
    radius: 8
    energy: 15
    color: "#3399ff"
    netsync: false
  - type: ESGenericPointLightVisualizer
    visuals:
      enum.ESPortalGeneratorVisuals.Charged:
        True:
          enabled: true
        False:
          enabled: false
  - type: ESPortalGenerator
  - type: Transform
    anchored: true
    noRot: true
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: PowerConsumer
    drawRate: 1000
    voltage: Medium
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: MVPower
  - type: Anchorable
    flags:
    - Anchorable
