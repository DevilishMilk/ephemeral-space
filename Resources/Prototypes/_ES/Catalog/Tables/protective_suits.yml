- type: entityTable
  id: ESFillLockerFireStandard
  table: !type:AllSelector
    children:
    - id: ESClothingOuterSuitFire
    - id: ESClothingHeadHelmetFire
    - id: ClothingMaskGas
    - !type:GroupSelector
      children:
      - id: EmergencyOxygenTankFilled
      - id: OxygenTankFilled
    - id: CrowbarRed
    - !type:GroupSelector
      children:
      - id: FireExtinguisher
        weight: 98
      - id: SprayBottleWater #It's just budget cut after budget cut man
        weight: 2
    - id: EmergencyPouchBurn
      prob: 0.5

- type: entityTable
  id: ESFillBiohazardSuit
  table: !type:AllSelector
    children:
    - id: ESClothingHeadHatHoodBio
    - id: ESClothingOuterSuitBio
    - id: EmergencyPouchToxin
      prob: 0.75

- type: entityTable
  id: ESFillRadiationSuit
  table: !type:AllSelector
    children:
    - id: ESClothingHeadHatHoodRadiation
      amount: 1
    - id: ESClothingOuterSuitRadiation
      amount: 1
    - id: GeigerCounter
      amount: 1
    - id: EmergencyPouchRadiation
      prob: 0.75
