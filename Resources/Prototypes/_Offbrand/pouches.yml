- type: entity
  abstract: true
  parent: BaseStorageItem
  id: BaseEmergencyPouch
  description: For use in emergency situations
  components:
  - type: Sprite
    sprite: _Offbrand/pouch.rsi
    layers:
    - state: closed
      map: ["item"]
    - state: cross
      color: "#ffffff"
  - type: Item
    size: Small
    shape:
    - 0,0,0,1
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,3,0
    whitelist:
      tags:
      - PillCanister
      - Pill
      components:
      - Injector
      - Healing
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Openable
    closeable: false
    openOnActivate: true
    openableByHand: false
  - type: StorageOpenable
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        item:
          True: { state: open }
          False: { state: closed }

- type: entity
  parent: BaseEmergencyPouch
  id: EmergencyPouchBrute
  name: emergency brute pouch
  components:
  - type: Sprite
    layers:
    - state: closed
      map: ["item"]
      color: "#ff7cc5"
    - state: cross
      color: "#ffffff"
  - type: EntityTableContainerFill
    containers:
      storagebase:
        all:
        - id: BruteAutoInjector
        - id: Brutepack
        - id: PainkillerAutoInjector

